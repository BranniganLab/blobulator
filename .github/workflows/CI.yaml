name: CI

on:
  push:
    branches: 
      - "main" 
      - "629_Continuous_Integration"

  pull_request:
    branches: 
      - "main"
      - "629_Continuous_Integration"

jobs:
  test:
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        python-version: [3.9, 3.10, 3.11]
    steps:
      - name: Run tests

        # conda setup requires this special shell
        shell: bash -l {0}
        run: |
          pytest -v -cov-report=xml --color=yes tests/